<div class="login-container">
  <div class="login-card">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Email</label>
        <input 
          type="email" 
          id="username" 
          formControlName="username" 
          class="form-control"
          [class.invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
        <div class="error-message" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          <small *ngIf="loginForm.get('username')?.errors?.['required']">Email is required</small>
          <small *ngIf="loginForm.get('username')?.errors?.['email']">Invalid email format</small>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          class="form-control"
          [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <small>Password is required</small>
        </div>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" [disabled]="loading || loginForm.invalid" class="btn btn-primary">
        {{ loading ? 'Loading...' : 'Login' }}
      </button>

      <button type="button" class="btn btn-google" (click)="loginWithGoogle()">
          <img src="../../assets/icons/google.svg" class="googleClass" alt="Google">
        Login with Google
      </button>

      <div class="links">
        <a routerLink="/forgot-password">Forgot Password?</a>
        <a routerLink="/register">Don't have an account? Register</a>
      </div>
    </form>
  </div>
</div>
