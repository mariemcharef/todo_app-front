<div class="modal-overlay" (click)="onClose()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>{{ isEditMode ? 'Edit Task' : 'Create Task' }}</h2>
      <button class="close-btn" (click)="onClose()" aria-label="Close">&times;</button>
    </div>

    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title <span class="required">*</span></label>
        <input 
          type="text" 
          id="title" 
          formControlName="title" 
          class="form-control"
          [class.invalid]="taskForm.get('title')?.invalid && taskForm.get('title')?.touched"
          placeholder="Enter task title">
        <div class="error-message" *ngIf="taskForm.get('title')?.invalid && taskForm.get('title')?.touched">
          <span *ngIf="taskForm.get('title')?.errors?.['required']">Title is required</span>
          <span *ngIf="taskForm.get('title')?.errors?.['minlength']">Title must be at least 3 characters</span>
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea 
          id="description" 
          formControlName="description" 
          class="form-control"
          rows="4"
          placeholder="Enter task description (optional)">
        </textarea>
      </div>

      <div class="form-group">
        <label for="due_date">Due Date</label>
        <input 
          type="datetime-local" 
          id="due_date" 
          formControlName="due_date" 
          class="form-control"
          [min]="minDateTime">
        <small class="form-hint">Optional: Set a deadline for this task</small>
      </div>

      <div class="form-group">
        <label for="state">Status</label>
        <select 
          id="state" 
          formControlName="state" 
          class="form-control">
          <option *ngFor="let option of stateOptions" [value]="option.value">
            {{ option.label }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="tag">Priority Tag</label>
        <select 
          id="tag" 
          formControlName="tag" 
          class="form-control">
          <option value="">None</option>
          <option *ngFor="let option of tagOptions" [value]="option.value">
            {{ option.label }}
          </option>
        </select>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        <span class="error-icon">⚠️</span>
        {{ errorMessage }}
      </div>

      <div class="modal-actions">
        <button type="submit" class="btn btn-primary" [disabled]="taskForm.invalid">
          {{ isEditMode ? 'Update Task' : 'Create Task' }}
        </button>
        <button type="button" class="btn btn-secondary" (click)="onClose()">Cancel</button>
      </div>
    </form>
  </div>
</div>
