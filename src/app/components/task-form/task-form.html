<div class="modal-overlay" (click)="onClose()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>{{ isEditMode ? 'Edit Task' : 'Create Task' }}</h2>
      <button class="close-btn" (click)="onClose()">&times;</button>
    </div>

    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title *</label>
        <input 
          type="text" 
          id="title" 
          formControlName="title" 
          class="form-control"
          placeholder="Enter task title">
        <div class="error-message" *ngIf="taskForm.get('title')?.invalid && taskForm.get('title')?.touched">
          Title is required
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea 
          id="description" 
          formControlName="description" 
          class="form-control"
          rows="4"
          placeholder="Enter task description (optional)">
        </textarea>
      </div>

      <div class="form-group checkbox">
        <input type="checkbox" id="completed" formControlName="completed">
        <label for="completed">Mark as completed</label>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <div class="modal-actions">
        <button type="button" class="btn btn-secondary" (click)="onClose()">
          Cancel
        </button>
        <button type="submit" class="btn btn-primary" [disabled]="loading || taskForm.invalid">
          {{ loading ? 'Saving...' : (isEditMode ? 'Update' : 'Create') }}
        </button>
      </div>
    </form>
  </div>
</div>
